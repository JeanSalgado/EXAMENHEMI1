
<table class="table">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Fecha de Nacimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of resultados">
        <td>{{data.cedula}}</td>
        <td>{{data.nombre}}</td>
        <td>{{data.direccion}}</td>
        <td>{{data.telefono}}</td>
        <td>{{data.fechaNacimiento}}</td>
      </tr>
    </tbody>
  </table>
